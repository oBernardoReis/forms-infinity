<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FormulÃ¡rio Responsivo</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.487);
        width: 400px;
        margin: 50px auto;
      }

      h2 {
        text-align: center;
      }

      .campo {
        margin-bottom: 20px;
        position: relative;
      }

      .campo input {
        width: 100%;
        padding: 10px 10px 10px 35px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .campo::before {
        content: "ðŸ‘¤";
        position: absolute;
        left: 10px;
        top: 10px;
      }

      .campo.senha::before {
        content: "ðŸ”’";
      }

      .botoes {
        display: flex;
        justify-content: space-between;
      }

      .botoes button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        position: relative;
      }

      .botoes button::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 3px;
        background-color: white;
        transition: width 0.3s ease;
      }

      .botoes button:hover::after {
        width: 100%;
      }

      /* Responsividade */
      @media (max-width: 600px) {
        .container {
          width: 100%;
          height: 100vh;
          border-radius: 0;
          margin: 0;
          box-shadow: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Login</h2>
      <form>
        <div class="campo">
          <input type="text" placeholder="Nome de UsuÃ¡rio" />
        </div>
        <div class="campo senha">
          <input type="password" placeholder="Senha" />
        </div>
        <div class="botoes">
          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </div>
      </form>
    </div>
  </body>
</html>
